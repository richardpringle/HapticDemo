<!doctype html>
<html>
  
  <head>
    <title>app</title>
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
      }

      #viewport {
        position: relative;
        height: 100%;
        background: #1d1f20;
      }
    </style>
  </head>
  
  <body>

    <div id="viewport"></div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.lukej.me/physicsjs/0.6.0/physicsjs.full.min.js"></script>
    
    <script>
      var socket = io();
    </script>

  </body>

  <script type="text/javascript">
    Physics( function (world) {

      // bounds of the window
      var viewportBounds = Physics.aabb(0, 0, window.innerWidth, window.innerHeight)
          ,edgeBounce
          ,renderer
          ;

      // create a renderer
      renderer = Physics.renderer('canvas', {
          el: 'viewport'
      });

      // add the renderer
      world.add(renderer);
      // render on each step
      world.on('step', function () {
          world.render();
      });
      
      world.add( Physics.body('circle', {
          x: renderer.width * 0.7
          ,y: renderer.height * 0.3
          ,vx: -0.3
          ,radius: 40
          ,styles: {
              fillStyle: '#6c71c4'
              ,angleIndicator: '#3b3e6b'
          }
      }));

    });

  </script>

</html>
